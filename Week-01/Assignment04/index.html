<!DOCTYPE html>
<html>
  <head>
    <!-- Example -->
    <!--
      Meta Tag
      For Defining The Content Encoding
    -->
    <meta charset="UTF-8" />
    <!--
      Meta Tag
      To write the website description (Important for SEO)
      -->
      <meta name = "description" content="BlaBlaBla..."/>
      <!--
      Meta Tag
      To write the website author name (Important for SEO)
    -->
    <meta name = "author" content="Munzir Malik"/>
    <!--
      Meta Tag
      For making your website look good trough all devices
    -->
    <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
</html>
