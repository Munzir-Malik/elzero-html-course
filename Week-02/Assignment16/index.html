<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Practicing Tables"/>
    <title>Table Caption</title>
  </head>

  <body>
    <table border="1" cellpadding="10">
      <caption>Table Caption</caption>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Points</th>
      </tr>
    
      <tr>
        <td rowspan="4">Month</td>
        <td>Osama Mohamed</td>
        <td>100</td>
      </tr>
    
      <tr>
        <!-- <td>Month</td> -->
        <td>Syed Mohamed</td>
        <td>100</td>
      </tr>
    
      <tr>
        <!-- <td>Month</td> -->
        <td>Ahmed Mohamed</td>
        <td>100</td>
      </tr>
    
      <tr>
        <!-- <td>Month</td> -->
        <td>Eman Mohamed</td>
        <td>100</td>
      </tr>
    </table>
  </body>
</html>
